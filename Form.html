<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire d'inscription</title>
</head>
<body>
	<br>
	<marquee>
	<center>
		<font color="pink" face="arial" size="15cm">
			Formulaire d'inscription
		<font>
	</center>
</marquee>
<hr width="90%">
<br>

	<form><center><b>

		<label>Nom :</label>
		<input type="text" name="n1" maxlength="8" placeholder="Saisi votre nom">
		<br>
		<br>
		<label>Prénom :</label>
		<input type="text" name="p1" placeholder="Saisi votre prénom">
		<br>
		<br>
		<label>Mot de passe :</label>
		<input type="password" name="m1" placeholder="Saisi votre mot de passe">
		<br>
		<br>
		<label>Moyen de déplacement :</label>
		Voiture <input type="checkbox" name="l1">
		/
		Moto <input type="checkbox" name="l1">
		/
		Transport <input type="checkbox" name="l1">
		<br>
		<br>
		<label>Boursier :</label>
		Oui <input type="radio" name="b1">
		/
		Non <input type="radio" name="b1">
		/
		à vérifier <input type="radio" name="b1">
		<br>
		<br>
		<label>Civilité :</label>
		Monsieur <input type="radio" name="c1">
		/
		Madame <input type="radio" name="c1">
		<br>
		<br>
		<label>Ville :</label>
		<select>
		<option>Choisir votre ville</option>
		<option>Nice</option>
		<option>Paris</option>
		<option>Lyon</option>
		</select>
		<br>
		<br>
		<label>Adresse :</label>
		<br>
		<br>
		<textarea rows="2" cols="40" placeholder="Saisi votre adresse"></textarea>
		<br>
		<br>
		<label>Insérer un fichier :</label>
		<input type="file" name="file">
		<br>
		<br>
		<br>
		<br>
		<hr width="90%">
		<br>
		<br>
		<table>
		<tr>
			<td><center>Localisation de l'école :</center></td>
			<td><center>Présentation de l'école :</center></td>
		</tr>
		<tr>
			<td>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.838771277833!2d2.34036587646349!3d48.84221397132999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6721cc9189b8b%3A0x6207b0c22616df2c!2sINGETIS%20Paris!5e0!3m2!1sfr!2sfr!4v1694522561136!5m2!1sfr!2sfr" width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</td>
			<td>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/1I8Tz_NO5Dw?si=KA9TwR5DHVw7IkeA&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</td>
		</tr>
		</table>
		</b></center></form>
		<br>
		<br>
		<br>
		<center><a href="index.html"> <font color="black" face="verdana">Sommaire</font> </a></center>

</body>
</html>
