<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire d'inscription</title>
</head>
<body>
	<center>
		<font color="black" face="verdana" size="10cm">
			Formulaire
		</font>
		</center>
<hr width="90%">


	<form><font color="black" face="verdana"><b>
		<table width="75%">
		<tr>
		<td><label>Pseudo :</label></td>
		<td><input type="text" name="n1" maxlength="8" placeholder="Saisi votre pseudo"></td>
		</tr>
		
		
		<tr>
		<td><label>Mot de passe :</label></td>
		<td><input type="password" name="p1" placeholder="Saisi votre mot de passe"></td>
		</tr>
		
		
		<tr>
		<td><label>Prénom :</label></td>
		<td><input type="text" name="m1" placeholder="Saisi votre prénom"></td>
		</tr>
		
		
		<tr>
		<td><label>E-mail :</label></td>
		<td><input type="text" name="m1" placeholder="Saisi votre e-mail"></td>
		</tr>
		
		
		<tr>
		<td><label>Avatar :</label></td>
		<td><input type="file" name="file"></td>
		</tr>
		
		
		<tr>
		<td><label>Pays :</label></td>
		<td><select>
		<option>Choisir votre pays</option>
		<option>France</option>
		<option>Espagne</option>
		<option>Italie</option>
		</select></td>
		</tr>
		
		
		<tr>
		<td><label>Quels sont les fruits préféré :</label></td>
		<td>Pomme <input type="checkbox" name="l1">
		Orange <input type="checkbox" name="l1">
		Fraise <input type="checkbox" name="l1"></td>
		</tr>
		
		
		<tr>
		<td><label>Civilité :</label></td>
		<td>Monsieur <input type="radio" name="c1">
		Madame <input type="radio" name="c1"></td>
		</tr>
		
		
		<tr>
		<td><label>Ville :</label></td>
		<td><input type="text" name="n1" maxlength="8" placeholder="Saisi votre Ville"></td>
		</tr>
		
		
		<tr>
		<td><label>Code postal :</label></td>
		<td><input type="text" name="n1" maxlength="8" placeholder="Saisi votre code postal"></td>
		</tr>
		
		
		<tr>
		<td><label>Adresse :</label></td>
		
		
		<td><textarea rows="2" cols="40" placeholder="Saisi votre adresse"></textarea></td>
		</tr>
		
		
		<tr>
		<td><label>Date de naissance :</label></td>
		<td><input type="date" name="date"></td>
		</tr>
		
		
		<tr>
		<td><label>Jauge :</label></td>
		<td><input type="range" name="range"></td>
		</tr>
		
		
		<tr>
		<td><label>Téléphone :</label></td>
		<td><input type="text" name="tel" placeholder="Saisi votre numéro de téléphone"></td>
		</tr>
		
		
		<tr>
		<td><label>Recherche :</label></td>
		<td><input type="text" name="recherche" placeholder="Saisi votre Recherche"></td>
		</tr>
		
		
		<tr>
		<td><label>URL :</label></td>
		<td><input type="text" name="url" placeholder="Saisi l'url"></td>
		</tr>
		
		
		<tr>
		<td><label>Couleur :</label></td>
		<td><input type="color" name="color"></td>
		</tr></center></table>
		
		

		<input type="button" name="h1" value="Valider" onclick="self.location.href='refresh.html'">
		<hr width="90%">

</body>
</html>
